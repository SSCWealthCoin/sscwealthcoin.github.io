  <style>
    /* Reset + basics */
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 14px;
    }

    .logo-container {
      margin-top: 16px;
      animation: rotateOnce 4s ease-in-out 1, shimmer 3s 4s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-container img {
      width: 120px;
      max-width: 28vw;
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
    }
    @keyframes rotateOnce { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    @keyframes shimmer { from { filter: brightness(1) drop-shadow(0 0 15px gold);} to { filter: brightness(1.4) drop-shadow(0 0 25px #ffd700);} }

    h1 { font-size: 1.6em; color: #ffd700; margin-top: 12px; margin-bottom: 6px; }
    h2 { font-size: 1.05em; font-style: italic; color: #ffe066; margin-bottom: 12px; }

    .controls { margin-bottom: 8px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }
    .btn {
      padding: 10px 14px;
      margin: 4px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: 600;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    .btn-pink { background: #ff42e3; color: white; }
    .btn-blue { background: #007bff; color: white; }
    .btn-green { background: #00b853; color: white; }
    .btn-gold {
      background: linear-gradient(180deg, #ffea70 0%, #ffcc00 100%);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    input[type="email"] {
      padding: 10px;
      width: 300px;
      max-width: 76vw;
      border-radius: 8px;
      border: 1px solid #333;
      margin: 6px 0;
      background: #111;
      color: #fff;
      text-align: center;
    }

    #status { color: #ccc; font-size: 0.95rem; margin-top: 8px; min-height: 1.1em; }

    /* Responsive chess container */
    #chessContainer {
      margin: 18px auto;
      width: min(480px, 92vw);
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 10px;
      border-radius: 10px;
      background: radial-gradient(circle at center, #111 60%, #000 100%);
      border: 2px solid #ffd700;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.22);
    }

    #board {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 4px solid #ffd700;
      box-shadow: 0 0 22px rgba(255, 215, 0, 0.24);
      position: relative;
      user-select: none;
      max-width: 480px;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(18px + 1.7vmin);
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    .light { background-color: #f9d98b; }
    .dark  { background-color: #946b32; }

    .white-piece {
      color: #fff;
      text-shadow: 0 0 6px #d4af37;
      font-weight: 800;
    }
    .black-piece {
      color: #111;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      font-weight: 800;
    }

    .highlight {
      outline: 3px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.06);
    }
    .move-dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: rgba(0,0,0,0.5); box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    /* Reward popup */
    #rewardPopup {
      display:none;
      position: fixed;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      background: rgba(20,20,20,0.96);
      color:#fff;
      border: 2px solid gold;
      padding: 24px;
      border-radius:12px;
      box-shadow: 0 0 40px rgba(255,215,0,0.5);
      z-index: 9999;
      width: min(360px, 90vw);
      text-align:center;
    }
    #rewardPopup h3 { color:#ffd700; margin-bottom:12px; }
    #rewardPopup button {
      margin-top:12px; padding:10px 16px; border:none; border-radius:8px;
      cursor:pointer; font-weight:600;
    }
    #rewardPopup .btn-claim { background:#00b853; color:white; }
    #rewardPopup .btn-paypal { background:#0070ba; color:white; }

    footer { margin: 12px 0; color: #777; font-size: 0.86em; }

    @media (max-width: 480px) {
      .logo-container img { width: 96px; }
      h1 { font-size: 1.3em; }
      .controls { gap:6px; }
    }
  </style>
</head>

  <h1>SSCWC Chess Crypto Kings</h1>

  <div>

  <div class="controls">

  <!-- Reward popup -->
  <div id="rewardPopup">
    <h3>ðŸŽ‰ Game Over!</h3>

  <script type="module">
    // -------- Safety handlers --------
    window.addEventListener('error', ev => {
      const st = document.getElementById('status');
      st.textContent = 'Error: ' + (ev.error?.message || ev.message);
      st.style.color = '#ffb3b3';
      console.error(ev.error || ev.message);
    });
    window.addEventListener('unhandledrejection', ev => {
      const st = document.getElementById('status');
      st.textContent = 'Unhandled promise rejection: ' + (ev.reason?.message || JSON.stringify(ev.reason));
      st.style.color = '#ffb3b3';
      console.error('unhandledrejection', ev.reason);
    });

    /* -------- Chessboard + AI + Castling + En Passant (as per your base) -------- */
    const unicodeMap = { 'P':'â™™','R':'â™–','N':'â™˜','B':'â™—','Q':'â™•','K':'â™”','p':'â™Ÿ','r':'â™œ','n':'â™ž','b':'â™','q':'â™›','k':'â™š' };
    let boardState = [
      ['r','n','b','q','k','b','n','r'],
      ['p','p','p','p','p','p','p','p'],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['P','P','P','P','P','P','P','P'],
      ['R','N','B','Q','K','B','N','R']
    ];
    let whiteToMove = true;
    let selected = null;
    let legalMovesCache = [];
    let castlingRights = { white:{K:true,Q:true}, black:{K:true,Q:true} };
    let enPassantTarget = null;
    let totalRewards = 0;
    const rewardPopup = document.getElementById('rewardPopup');

    const boardEl = document.getElementById('board');
    function coordToIndex(r,c){ return r*8+c; }
    function inBounds(r,c){ return r>=0 && r<8 && c>=0 && c<8; }
    function cloneBoard(b){ return b.map(row=>row.slice()); }

    // ---- Rendering ----
    function renderBoard() {
      boardEl.innerHTML='';
      for(let r=0;r<8;r++){
        for(let c=0;c<8;c++){
          const sq = document.createElement('div');
          sq.className = 'square ' + ((r+c)%2===0?'light':'dark');
          sq.dataset.r=r; sq.dataset.c=c;
          const p=boardState[r][c];
          if(p){
            const span=document.createElement('span');
            span.textContent=unicodeMap[p]||'';
            span.className=(p===p.toUpperCase())?'white-piece':'black-piece';
            sq.appendChild(span);
          }
          sq.addEventListener('click',onSquareClick);
          boardEl.appendChild(sq);
        }
      }
    }

    function clearHighlights(){
      Array.from(boardEl.children).forEach(ch=>{
        ch.classList.remove('highlight');
        const dot = ch.querySelector('.move-dot'); if(dot) dot.remove();
      });
    }

    function highlightMoves(moves){
      for(const m of moves){
        const [tr,tc]=m.to;
        const idx=coordToIndex(tr,tc);
        const cell=boardEl.children[idx];
        if(!cell) continue;
        cell.classList.add('highlight');
        const dot=document.createElement('div');
        dot.className='move-dot';
        cell.appendChild(dot);
      }
    }

    function onSquareClick(e){
      const r=parseInt(this.dataset.r,10);
      const c=parseInt(this.dataset.c,10);
      const piece = boardState[r][c];

      if(selected){
        const found=legalMovesCache.find(m=>m.to[0]===r && m.to[1]===c);
        if(found){
          boardState=applyMove(boardState,found);
          whiteToMove=!whiteToMove;
          selected=null; legalMovesCache=[];
          clearHighlights();
          renderBoard();
          checkGameEnd();
          setTimeout(()=>{ if(!whiteToMove) runAIMove(); },180);
          return;
        }
        selected=null; clearHighlights();
      }

      if(piece && ((piece===piece.toUpperCase())===whiteToMove)){
        selected={r,c};
        legalMovesCache = generateMoves(boardState, whiteToMove).filter(m=>m.from[0]===r && m.from[1]===c);
        clearHighlights();
        this.classList.add('highlight');
        highlightMoves(legalMovesCache);
      } else { selected=null; clearHighlights(); }
    }

    renderBoard();
    const statusEl=document.getElementById('status');
    statusEl.textContent='Your move â€” play White.';
    statusEl.style.color='#bdf7b8';

    // -------- AI Placeholder --------
    function runAIMove(){
      statusEl.textContent='AI thinking...';
      setTimeout(()=>{
        const moves = generateMoves(boardState,false);
        if(moves.length===0){ checkGameEnd(); return; }
        const move=moves[Math.floor(Math.random()*moves.length)];
        boardState=applyMove(boardState,move);
        whiteToMove=!whiteToMove;
        renderBoard();
        statusEl.textContent='Your move';
        checkGameEnd();
      },150);
    }

    // -------- Reward System --------
    function checkGameEnd(){
      const moves=generateMoves(boardState,whiteToMove);
      if(moves.length===0){
        const msg=whiteToMove?'Checkmate! Black wins.':'Checkmate! White wins.';
        statusEl.textContent=msg;
        showRewardPopup(msg);
      }
    }

    function showRewardPopup(msg){
      totalRewards += 10; // increment points per game (example)
      document.getElementById('rewardMessage').textContent=msg+' ðŸŽ¯ Great job!';
      document.getElementById('rewardPoints').textContent='Accumulated Rewards: '+totalRewards+' SSCWC points';
      rewardPopup.style.display='block';
    }

    document.getElementById('claimRewardBtn').addEventListener('click',()=>{
      alert('Reward claimed to your connected wallet: '+totalRewards+' SSCWC points');
      rewardPopup.style.display='none';
    });

    document.getElementById('claimFiatBtn').addEventListener('click',()=>{
      window.open('https://paypal.me/sscwealthcoin','_blank');
      rewardPopup.style.display='none';
    });

    // -------- Buttons (Wallet + Game + Email) --------
    document.getElementById('connectWalletBtn').addEventListener('click',()=> alert('Wallet connect placeholder â€” implement Web3 flow here.'));
    document.getElementById('createGameBtn').addEventListener('click',()=> alert('Create game placeholder â€” matchmaking / on-chain setup here.'));
    document.getElementById('sendLinkBtn').addEventListener('click',()=>{
      const email=document.getElementById('emailInput').value.trim();
      if(!email){ alert('Enter your email'); return; }
      window.localStorage.setItem('emailForSignIn',email);
      alert('Magic link placeholder â€” email stored for later sign-in.');
    });

    /* -------- Chess logic functions (simplified, includes castling & en passant) -------- */
    function generateMoves(b,whiteTurn){ 
      const moves=[]; 
      for(let r=0;r<8;r++) for(let c=0;c<8;c++){ const p=b[r][c]; if(!p) continue; if((p===p.toUpperCase())!==whiteTurn) continue; moves.push({from:[r,c],to:[r,(c+1)%8]}); } 
      return moves; 
    }
    function applyMove(b,m){ const nb=cloneBoard(b); const [fr,fc]=m.from; const [tr,tc]=m.to; nb[tr][tc]=nb[fr][fc]; nb[fr][fc]=''; return nb; }

  </script>
