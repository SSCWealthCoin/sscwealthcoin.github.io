<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SSCWC Chess Crypto Kings</title>

<!-- Chessboard.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
    padding: 14px;
  }

  .logo-container {
    margin-top: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: rotateOnce 4s ease-in-out 1, shimmer 3s 4s infinite alternate;
  }
  .logo-container img {
    width: 120px;
    max-width: 28vw;
    border-radius: 50%;
    box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
  }
  @keyframes rotateOnce { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  @keyframes shimmer { from { filter: brightness(1) drop-shadow(0 0 15px gold);} to { filter: brightness(1.4) drop-shadow(0 0 25px #ffd700);} }

  h1 { font-size: 1.6em; color: #ffd700; margin-top: 12px; margin-bottom: 6px; }
  h2 { font-size: 1.05em; font-style: italic; color: #ffe066; margin-bottom: 12px; }

  .controls { margin-bottom: 8px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }
  .btn {
    padding: 10px 14px;
    margin: 4px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 0.95em;
    font-weight: 600;
    transition: transform 0.12s ease, box-shadow 0.12s ease;
  }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
  .btn-pink { background: #ff42e3; color: white; }
  .btn-blue { background: #007bff; color: white; }
  .btn-green { background: #00b853; color: white; }
  .btn-gold {
    background: linear-gradient(180deg, #ffea70 0%, #ffcc00 100%);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
  }

  input[type="email"] {
    padding: 10px;
    width: 300px;
    max-width: 76vw;
    border-radius: 8px;
    border: 1px solid #333;
    margin: 6px 0;
    background: #111;
    color: #fff;
    text-align: center;
  }

  #status { color: #ccc; font-size: 0.95rem; margin-top: 8px; min-height: 1.1em; }

  #chessContainer {
    margin: 18px auto;
    width: min(480px, 92vw);
    padding: 10px;
    border-radius: 10px;
    background: radial-gradient(circle at center, #111 60%, #000 100%);
    border: 2px solid #ffd700;
    box-shadow: 0 0 40px rgba(255, 215, 0, 0.22);
  }

  .white-square { background-color: #f9d98b !important; }
  .black-square { background-color: #946b32 !important; }

  footer { margin: 12px 0; color: #777; font-size: 0.86em; }

  @media (max-width: 480px) {
    .logo-container img { width: 96px; }
    h1 { font-size: 1.3em; }
    .controls { gap:6px; }
  }
</style>
</head>
<body>

<div class="logo-container">
  <img src="https://raw.githubusercontent.com/SSCWealthCoin/sscwealthcoin.github.io/main/Gifcmr3XoAA_WF-.jpeg" alt="SSC Wealth Coin Logo">
</div>

<h1>SSCWC Chess Crypto Kings</h1>
<h2>The Future of Gold on Blockchain</h2>

<input id="emailInput" type="email" placeholder="Your email (for quick sign-in)" />
<div>
  <button id="sendLinkBtn" class="btn btn-pink">Send Magic Link</button>
</div>

<div class="controls">
  <button id="connectWalletBtn" class="btn btn-blue">Connect Wallet (BSC Testnet)</button>
  <button id="createGameBtn" class="btn btn-green">Create Game</button>
  <button id="buyBtn" class="btn btn-gold" onclick="window.open('https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447?utm_medium=mobile&utm_source=share-tdp','_blank')">ðŸª™ Buy SSCWC on Uniswap</button>
</div>

<div id="status">Initializing...</div>

<div id="chessContainer">
  <div id="board" style="width: 100%;"></div>
</div>

<footer>Â© 2025 SSC Wealth Coin â€” All Rights Reserved</footer>

<!-- Chess.js + Chessboard.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.5/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
  const statusEl = document.getElementById('status');
  let game = new Chess();

  const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    pieceTheme: 'https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png',
    onDragStart: (source, piece, position, orientation) => {
      if (game.game_over()) return false;
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }
    },
    onDrop: (source, target) => {
      let move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();
      setTimeout(runAIMove, 200);
    },
    onSnapEnd: () => { board.position(game.fen()); }
  });

  function updateStatus() {
    let status = '';
    if (game.in_checkmate()) status = 'Checkmate!';
    else if (game.in_draw()) status = 'Draw!';
    else status = (game.turn() === 'w' ? 'Your move â€” White' : 'AI thinking...') + (game.in_check() ? ' (Check!)' : '');
    statusEl.textContent = status;
  }

  function runAIMove() {
    if (game.game_over()) { updateStatus(); return; }
    let moves = game.moves();
    if (moves.length === 0) { updateStatus(); return; }
    // Basic random AI â€” can be replaced with minimax or Stockfish later
    const move = moves[Math.floor(Math.random() * moves.length)];
    game.move(move);
    board.position(game.fen());
    updateStatus();
  }

  updateStatus();

  // Placeholder buttons
  document.getElementById('connectWalletBtn').addEventListener('click', () => alert('Wallet connect placeholder.'));
  document.getElementById('createGameBtn').addEventListener('click', () => alert('Create game placeholder.'));

  document.getElementById('sendLinkBtn').addEventListener('click', () => {
    const email = document.getElementById('emailInput').value.trim();
    if (!email) { alert('Please enter an email.'); return; }
    alert('Magic link placeholder â€” email saved locally: ' + email);
  });
</script>
</body>
</html>
