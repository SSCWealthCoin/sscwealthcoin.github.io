<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSCWC Chess Crypto Kings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      background: #000;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: gold;
      margin-top: 20px;
    }
    #board {
      width: 90vw;
      max-width: 400px;
      margin: 20px auto;
      border: 3px solid gold;
      box-shadow: 0 0 20px gold;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background: gold;
      color: black;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>SSCWC Chess Crypto Kings</h1>
  <p><i>The Future of Gold on Blockchain</i></p>

  <div id="board"></div>
  <button id="resetBtn">Reset Game</button>

  <script>
    window.onload = function() {
      var board = null
      var game = new Chess()

      function makeBestMove() {
        const possibleMoves = game.moves()
        if (possibleMoves.length === 0) return

        const randomIdx = Math.floor(Math.random() * possibleMoves.length)
        game.move(possibleMoves[randomIdx])
        board.position(game.fen())
      }

      function onDragStart(source, piece) {
        if (game.game_over() || piece.search(/^b/) !== -1) return false
      }

      function onDrop(source, target) {
        const move = game.move({
          from: source,
          to: target,
          promotion: 'q'
        })
        if (move === null) return 'snapback'
        window.setTimeout(makeBestMove, 250)
      }

      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop
      })

      document.getElementById("resetBtn").onclick = function() {
        game.reset()
        board.start()
      }
    }
  </script>

</body>
</html>
