    #chessContainer {

      justify-content:center;
      align-items:center;
      padding: 10px;
      border-radius: 10px;
      background: radial-gradient(circle at center, #111 60%, #000 100%);

      box-shadow: 0 0 40px rgba(255, 215, 0, 0.22);
    }

    #board {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 4px solid #ffd700;
      box-shadow: 0 0 22px rgba(255, 215, 0, 0.24);
      position: relative;
      user-select: none;
      max-width: 480px;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(18px + 1.7vmin);
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    .light { background-color: #f9d98b; }
    .dark  { background-color: #946b32; }

    .white-piece {

      text-shadow: 0 0 6px #d4af37;

    }
    .black-piece {

    }

    }

    }

    .modal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center;
      visibility:hidden; opacity:0; transition: opacity 0.3s;
      z-index: 999;
    }
    .modal.show { visibility:visible; opacity:1; }
    .modal-content {
      background:#111; padding:20px; border-radius:12px; max-width:90%; width:400px; color:#fff; text-align:center;
      box-shadow: 0 0 20px gold;
    }
    .modal-content h3 { margin-top:0; color:#ffd700; }
    .modal-content p { color:#ffe066; margin:12px 0; }
    .modal-content button { margin-top:12px; }
  </style>
