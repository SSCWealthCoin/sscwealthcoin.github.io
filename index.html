<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    /* Reset + basics */
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 14px;
    }

    .logo-container {
      margin-top: 16px;
      animation: rotateOnce 4s ease-in-out 1, shimmer 3s 4s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-container img {
      width: 120px;
      max-width: 28vw;
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
    }
    @keyframes rotateOnce { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    @keyframes shimmer { from { filter: brightness(1) drop-shadow(0 0 15px gold);} to { filter: brightness(1.4) drop-shadow(0 0 25px #ffd700);} }

    h1 { font-size: 1.6em; color: #ffd700; margin-top: 12px; margin-bottom: 6px; }
    h2 { font-size: 1.05em; font-style: italic; color: #ffe066; margin-bottom: 12px; }

    .controls { margin-bottom: 8px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }
    .btn {
      padding: 10px 14px;
      margin: 4px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: 600;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    .btn-pink { background: #ff42e3; color: white; }
    .btn-blue { background: #007bff; color: white; }
    .btn-green { background: #00b853; color: white; }
    .btn-gold {
      background: linear-gradient(180deg, #ffea70 0%, #ffcc00 100%);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    input[type="email"] {
      padding: 10px;
      width: 300px;
      max-width: 76vw;
      border-radius: 8px;
      border: 1px solid #333;
      margin: 6px 0;
      background: #111;
      color: #fff;
      text-align: center;
    }

    #status { color: #ccc; font-size: 0.95rem; margin-top: 8px; min-height: 1.1em; }

    /* Responsive chess container */
    #chessContainer {
      margin: 18px auto;
      width: min(480px, 92vw);
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 10px;
      border-radius: 10px;
      background: radial-gradient(circle at center, #111 60%, #000 100%);
      border: 2px solid #ffd700;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.22);
    }

    #board {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 4px solid #ffd700;
      box-shadow: 0 0 22px rgba(255, 215, 0, 0.24);
      position: relative;
      user-select: none;
      max-width: 480px;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(18px + 1.7vmin);
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    .light { background-color: #f9d98b; }
    .dark  { background-color: #946b32; }

    .white-piece {
      color: #fff;
      text-shadow: 0 0 6px #d4af37;
      font-weight: 800;
    }
    .black-piece {
      color: #111;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      font-weight: 800;
    }

    .highlight {
      outline: 3px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.06);
    }
    .move-dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: rgba(0,0,0,0.5); box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    footer { margin: 12px 0; color: #777; font-size: 0.86em; }

    @media (max-width: 480px) {
      .logo-container img { width: 96px; }
      h1 { font-size: 1.3em; }
      .controls { gap:6px; }
    }

    /* Modal Styles for Option A */
    #optionAModal {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 9999;
      display:none;
    }
    #optionAModal .modal-content {
      background:#111;
      padding:20px;
      border-radius:12px;
      border:2px solid #ffd700;
      width:min(360px,90%);
      text-align:center;
      color:#fff;
      font-size:1em;
    }
    #optionAModal .modal-content button {
      margin: 8px;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="logo-container">

  </div>

  <h1>SSCWC Chess Crypto Kings</h1>

  <input id="emailInput" type="email" placeholder="Your email (for quick sign-in)" />
  <div>

  <div class="controls">
    <button id="connectWalletBtn" class="btn btn-blue">Connect Wallet (BSC Testnet)</button>
    <button id="createGameBtn" class="btn btn-green">Create Game</button>
    <button id="buyBtn" class="btn btn-gold" onclick="window.open('https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447?utm_medium=mobile&utm_source=share-tdp','_blank')">ðŸª™ Buy SSCWC on Uniswap</button>

  <div id="status">Initializing...</div>

  <footer>Â© 2025 SSC Wealth Coin â€” All Rights Reserved</footer>

  <!-- Option A Modal -->
  <div id="optionAModal">
    <div class="modal-content">
      <p id="optionAModalText"></p>
      <button id="optionAConfirmBtn">Confirm</button>
      <button id="optionACancelBtn">Cancel</button>
    </div>
  </div>

  <script type="module">
    // ------------------ Chess AI + Board logic (unchanged) ------------------
    // (Keep all your current chess, AI, castling, enpassant, renderBoard, applyMove, etc.)
    // For brevity, assume everything above remains identical to your existing code.

    // ------------------ Option A: AI Staking System ------------------
    let aiGameCount = parseInt(localStorage.getItem('aiGameCount') || '0');
    const optionAModal = document.getElementById('optionAModal');
    const optionAModalText = document.getElementById('optionAModalText');
    const confirmBtn = document.getElementById('optionAConfirmBtn');
    const cancelBtn = document.getElementById('optionACancelBtn');

    function showOptionAModal(text, onConfirm) {
      optionAModalText.textContent = text;
      optionAModal.style.display = 'flex';
      confirmBtn.onclick = () => { optionAModal.style.display='none'; onConfirm(); };
      cancelBtn.onclick = () => { optionAModal.style.display='none'; };
    }

    async function runAIMoveOptionA() {
      // Option A logic: first game free
      if (aiGameCount === 0) {
        aiGameCount++; localStorage.setItem('aiGameCount', aiGameCount);
        await runAIMove();
        checkHumanPrompt();
      } else {
        showOptionAModal(`This AI game costs $0.10 SSCWC. Continue?`, async ()=>{
          // Here you can call wallet deduction placeholder
          console.log('Deduct $0.10 SSCWC from wallet');
          aiGameCount++; localStorage.setItem('aiGameCount', aiGameCount);
          await runAIMove();
          checkHumanPrompt();
        });
      }
    }

    function checkHumanPrompt() {
      if (aiGameCount === 3) {
        showOptionAModal(`Want to play a human opponent for $1 SSCWC minimum stake?`, ()=>{
          console.log('Prompt human match flow here');
        });
      }
    }

    // Replace original AI call with Option A wrapper
    async function runAIMoveWrapper() {
      await runAIMoveOptionA();
    }

    // ------------------ Wire board clicks to AI wrapper ------------------
    const boardEl = document.getElementById('board');
    let selected = null;
    let legalMovesCache = [];
    let whiteToMove = true;

    function onSquareClick(e) {
      const r = parseInt(this.dataset.r,10);
      const c = parseInt(this.dataset.c,10);
      const piece = boardState[r][c];

      if (selected) {
        const found = legalMovesCache.find(m => m.to[0]===r && m.to[1]===c);
        if (found) {
          boardState = applyMove(boardState, found);
          whiteToMove = !whiteToMove;
          selected = null; legalMovesCache = [];
          clearHighlights(); renderBoard();
          setTimeout(()=> { if (!whiteToMove) runAIMoveWrapper(); }, 180);
          return;
        }
        selected = null; clearHighlights();
      }

      if (piece && ((piece === piece.toUpperCase()) === whiteToMove)) {
        selected = {r,c};
        legalMovesCache = generateMoves(boardState, whiteToMove).filter(m => m.from[0]===r && m.from[1]===c);
        clearHighlights(); this.classList.add('highlight'); highlightMoves(legalMovesCache);
      } else { selected = null; clearHighlights(); }
    }

    renderBoard();
    document.getElementById('status').textContent = 'Your move â€” play White.';
  </script>
</body>
</html>
