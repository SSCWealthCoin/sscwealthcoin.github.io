  <div id="board"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const game = new Chess();

      // ‚úÖ Use a verified image set hosted on GitHub CDN
      const cfg = {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://raw.githubusercontent.com/oakmac/chessboardjs/master/img/chesspieces/wikipedia/{piece}.png',
        onDrop: (source, target) => {
          const move = game.move({ from: source, to: target, promotion: 'q' });
          if (move === null) return 'snapback';
          setTimeout(makeAIMove, 400);
        }
      };

      const board = Chessboard('board', cfg);

      function makeAIMove() {
        if (game.game_over()) return;
        const moves = game.moves();
        const aiMove = moves[Math.floor(Math.random() * moves.length)];
        game.move(aiMove);
        board.position(game.fen());
      }

      window.startGame = () => {
        game.reset();
        board.start();
        alert("New SSCWC AI Chess Game Started ‚ôüÔ∏è");
      };
    });
  </script>
