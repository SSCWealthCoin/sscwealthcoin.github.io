<style>
  *{box-sizing:border-box} html,body{height:100%;margin:0;font-family:Poppins,sans-serif;background:#000;color:#fff;text-align:center;padding:14px;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}

  #chessContainer{margin:18px auto;width:min(480px,92vw);display:flex;justify-content:center;align-items:center;padding:10px;border-radius:10px;background:radial-gradient(circle at center,#111 60%,#000 100%);border:2px solid #ffd700;box-shadow:0 0 40px rgba(255,215,0,.22)}
  #board{width:100%;aspect-ratio:1/1;display:grid;grid-template-columns:repeat(8,1fr);grid-template-rows:repeat(8,1fr);border:4px solid #ffd700;box-shadow:0 0 22px rgba(255,215,0,.24);position:relative;user-select:none;max-width:480px}

  footer{margin:12px 0;color:#777;font-size:.86em}

<script type="module">
const unicodeMap = {'P':'â™™','R':'â™–','N':'â™˜','B':'â™—','Q':'â™•','K':'â™”','p':'â™Ÿ','r':'â™œ','n':'â™ž','b':'â™','q':'â™›','k':'â™š'};
let boardState = [
  ['r','n','b','q','k','b','n','r'],
  ['p','p','p','p','p','p','p','p'],
  ['','','','','','','',''],
  ['','','','','','','',''],
  ['','','','','','','',''],
  ['','','','','','','',''],
  ['P','P','P','P','P','P','P','P'],
  ['R','N','B','Q','K','B','N','R']
];
let whiteToMove = true;
let selected = null;
let legalMovesCache = [];
let castlingRights = {white:{K:true,Q:true},black:{K:true,Q:true}};
let enPassantTarget = null;
const boardEl = document.getElementById('board');

function coordToIndex(r,c){ return r*8+c; }
function inBounds(r,c){ return r>=0 && r<8 && c>=0 && c<8; }
function cloneBoard(b){ return b.map(row=>row.slice()); }

// --- Generate legal moves including castling and en passant ---
function generateMoves(b, whiteTurn){
  const moves = [];
  for(let r=0;r<8;r++){
    for(let c=0;c<8;c++){
      const p=b[r][c]; if(!p) continue;
      const isWhite = (p===p.toUpperCase()); if(isWhite!==whiteTurn) continue;
      const piece=p.toLowerCase();
      if(piece==='p'){
        const dir=isWhite?-1:1; const startRow=isWhite?6:1;
        if(inBounds(r+dir,c) && !b[r+dir][c]) moves.push({from:[r,c],to:[r+dir,c],promote:r+dir===0||r+dir===7});
        if(r===startRow && inBounds(r+2*dir,c) && !b[r+dir][c] && !b[r+2*dir][c]) moves.push({from:[r,c],to:[r+2*dir,c],double:true});
        for(const dc of [-1,1]){
          const nr=r+dir,nc=c+dc;
          if(!inBounds(nr,nc)) continue;
          if(b[nr][nc] && (b[nr][nc]===b[nr][nc].toUpperCase())!==isWhite) moves.push({from:[r,c],to:[nr,nc],capture:true,promote:nr===0||nr===7});
          else if(enPassantTarget && enPassantTarget[0]===nr && enPassantTarget[1]===nc) moves.push({from:[r,c],to:[nr,nc],enPassant:true,capture:true});
        }
      } else if(piece==='n'){
        const del=[[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]];
        for(const [dr,dc] of del){const nr=r+dr,nc=c+dc;if(!inBounds(nr,nc)) continue; const occ=b[nr][nc]; if(!occ||(occ===occ.toUpperCase())!==isWhite) moves.push({from:[r,c],to:[nr,nc],capture:!!occ});}
      } else if(piece==='b'||piece==='r'||piece==='q'){
        const directions=[]; if(piece==='b'||piece==='q') directions.push([-1,-1],[-1,1],[1,-1],[1,1]); if(piece==='r'||piece==='q') directions.push([-1,0],[1,0],[0,-1],[0,1]);
        for(const [dr,dc] of directions){let nr=r+dr,nc=c+dc;while(inBounds(nr,nc)){if(!b[nr][nc]) moves.push({from:[r,c],to:[nr,nc]}); else{const occ=b[nr][nc];if((occ===occ.toUpperCase())!==isWhite) moves.push({from:[r,c],to:[nr,nc],capture:true}); break;} nr+=dr;nc+=dc;}}
      } else if(piece==='k'){
        for(let dr=-1;dr<=1;dr++){for(let dc=-1;dc<=1;dc++){if(dr===0&&dc===0) continue; const nr=r+dr,nc=c+dc;if(!inBounds(nr,nc)) continue; const occ=b[nr][nc]; if(!occ||(occ===occ.toUpperCase())!==isWhite) moves.push({from:[r,c],to:[nr,nc],capture:!!occ});}}
        // Castling simplified: just allow if rights exist and empty squares
        if(isWhite && r===7 && c===4){
          if(castlingRights.white.K && !b[7][5]&&!b[7][6]&&b[7][7]==='R') moves.push({from:[7,4],to:[7,6],castle:'K'});
          if(castlingRights.white.Q && !b[7][3]&&!b[7][2]&&!b[7][1]&&b[7][0]==='R') moves.push({from:[7,4],to:[7,2],castle:'Q'});
        }
        if(!isWhite && r===0 && c===4){
          if(castlingRights.black.K && !b[0][5]&&!b[0][6]&&b[0][7]==='r') moves.push({from:[0,4],to:[0,6],castle:'K'});
          if(castlingRights.black.Q && !b[0][3]&&!b[0][2]&&!b[0][1]&&b[0][0]==='r') moves.push({from:[0,4],to:[0,2],castle:'Q'});
        }
      }
    }
  }
  return moves;
}

// --- Apply move to board ---
function applyMove(b,move){
  const nb=cloneBoard(b);
  const [fr,fc]=move.from,[tr,tc]=move.to; let piece=nb[fr][fc]; nb[fr][fc]='';
  if(move.castle==='K'){nb[tr][tc]=piece; if(tr===7){nb[7][5]=nb[7][7];nb[7][7]='';nb[7][4]='';}else{nb[0][5]=nb[0][7];nb[0][7]='';nb[0][4]='';} castlingRights.white.K=castlingRights.white.Q=false; enPassantTarget=null;}
  else if(move.castle==='Q'){nb[tr][tc]=piece; if(tr===7){nb[7][3]=nb[7][0];nb[7][0]='';nb[7][4]='';}else{nb[0][3]=nb[0][0];nb[0][0]='';nb[0][4]='';} castlingRights.white.K=castlingRights.white.Q=false; enPassantTarget=null;}
  else{if(move.enPassant) nb[fr][tc]=''; if(move.promote) piece=(piece===piece.toUpperCase())?'Q':'q'; nb[tr][tc]=piece;}
  if(piece.toLowerCase()==='p' && Math.abs(tr-fr)===2) enPassantTarget=[(fr+tr)/2,fc]; else enPassantTarget=null;
  return nb;
}

// --- Simple AI: picks random legal move ---
async function runAIMove(){
  const moves=generateMoves(boardState,false);
  if(moves.length===0){document.getElementById('status').textContent='Game Over'; return;}
  const move=moves[Math.floor(Math.random()*moves.length)];
  boardState=applyMove(boardState,move);
  whiteToMove=true; renderBoard();
}

// --- Board Rendering ---
function renderBoard(){
  boardEl.innerHTML='';
  for(let r=0;r<8;r++){
    for(let c=0;c<8;c++){
      const sq=document.createElement('div');
      sq.className='square '+((r+c)%2===0?'light':'dark');
      sq.dataset.r=r; sq.dataset.c=c;
      const p=boardState[r][c];
      if(p){const span=document.createElement('span'); span.textContent=unicodeMap[p]||''; span.className=(p===p.toUpperCase())?'white-piece':'black-piece'; sq.appendChild(span);}
      sq.addEventListener('click',()=>onSquareClick(r,c));
      boardEl.appendChild(sq);
    }
  }
}

// --- Square click handler ---
function onSquareClick(r,c){
  const piece=boardState[r][c];
  if(selected){
    const move=legalMovesCache.find(m=>m.to[0]===r&&m.to[1]===c);
    if(move){boardState=applyMove(boardState,move); whiteToMove=false; selected=null; legalMovesCache=[]; renderBoard(); setTimeout(runAIMove,200); return;}
    selected=null; legalMovesCache=[];
  }
  if(piece && ((piece===piece.toUpperCase())===whiteToMove)){
    selected={r,c};
    legalMovesCache=generateMoves(boardState,whiteToMove).filter(m=>m.from[0]===r&&m.from[1]===c);
  }
}

renderBoard();
document.getElementById('status').textContent='Your move â€” play White.';

document.getElementById('connectWalletBtn').addEventListener('click',()=>alert('Wallet connect placeholder'));
document.getElementById('createGameBtn').addEventListener('click',()=>alert('Create game placeholder'));
document.getElementById('sendLinkBtn').addEventListener('click',()=>alert('Magic link placeholder'));
</script>
