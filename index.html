  <div id="board"></div>

  <script>
    $(document).ready(function () {
      console.log("‚úÖ jQuery ready, loading chessboard...");
      const game = new Chess();

      const board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme:
          'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png',
        onDrop: function (source, target) {
          const move = game.move({
            from: source,
            to: target,
            promotion: 'q',
          });
          if (move === null) return 'snapback';
          setTimeout(makeAIMove, 300);
        },
      });

      function makeAIMove() {
        const possibleMoves = game.moves();
        if (game.game_over() || possibleMoves.length === 0) return;
        const randomIdx = Math.floor(Math.random() * possibleMoves.length);
        game.move(possibleMoves[randomIdx]);
        board.position(game.fen());
      }

      window.startGame = function () {
        game.reset();
        board.start();
        alert('‚ôüÔ∏è SSCWC AI Game Started!');
      };
    });
  </script>
