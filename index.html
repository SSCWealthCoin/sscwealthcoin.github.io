      grid-template-rows: repeat(8, 1fr);

    .square {

      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(18px + 1.7vmin);
      cursor: pointer;
      padding: 0;
      margin: 0;

    }
