    #chessContainer {

      display:flex;
      justify-content:center;
      align-items:center;
      padding: 10px;
      border-radius: 10px;
      background: radial-gradient(circle at center, #111 60%, #000 100%);
      border: 2px solid #ffd700;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.22);
    }

    #board {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 4px solid #ffd700;
      box-shadow: 0 0 22px rgba(255, 215, 0, 0.24);
      position: relative;
      user-select: none;
      max-width: 480px;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(18px + 1.7vmin);
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    .light { background-color: #f9d98b; }
    .dark  { background-color: #946b32; }

    .white-piece {
      color: #fff;
      text-shadow: 0 0 6px #d4af37;
      font-weight: 800;
    }
    .black-piece {
      color: #111;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      font-weight: 800;
    }

    .highlight {
      outline: 3px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.06);
    }
    .move-dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: rgba(0,0,0,0.5); box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    footer { margin: 12px 0; color: #777; font-size: 0.86em; }

    #rewardsPopup {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      color: #fff;
      display: none;
      z-index: 999;
    }
    #rewardsPopup h3 { margin-top: 0; color: #ffd700; }
    #rewardsPopup button { margin-top: 12px; }

    @media (max-width: 480px) {
      .logo-container img { width: 96px; }
      h1 { font-size: 1.3em; }
      .controls { gap:6px; }
    }
  </style>
</head>
