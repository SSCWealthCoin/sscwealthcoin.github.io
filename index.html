<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* Logo Section */
    .logo-container {
      margin-top: 40px;
      animation: rotateOnce 4s ease-in-out 1, shimmer 3s 4s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      width: 160px;
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
    }

    @keyframes rotateOnce {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shimmer {
      from { filter: brightness(1) drop-shadow(0 0 15px gold); }
      to { filter: brightness(1.4) drop-shadow(0 0 25px #ffd700); }
    }

    h1 {
      font-size: 1.6em;
      color: #ffd700;
      margin-top: 20px;
    }

    h2 {
      font-size: 1.2em;
      font-style: italic;
      color: #ffe066;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 18px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
    }

    .btn-pink { background: #ff42e3; color: white; }
    .btn-blue { background: #007bff; color: white; }
    .btn-green { background: #00b853; color: white; }
    .btn-gold {
      background: linear-gradient(180deg, #ffea70 0%, #ffcc00 100%);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    input {
      padding: 12px;
      width: 280px;
      border-radius: 8px;
      border: 1px solid #333;
      margin: 8px 0;
      background: #111;
      color: #fff;
      text-align: center;
    }

    #chessContainer {
      margin: 50px auto;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle at center, #111 60%, #000 100%);
      border: 2px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 300px;
      height: 300px;
      border: 5px solid #ffd700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      position: relative;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      user-select: none;
    }

    .light { background-color: #f9d98b; }
    .dark { background-color: #946b32; }

    .white-piece { color: #fff8dc; text-shadow: 0 0 10px gold; }
    .black-piece { color: #3b2c0a; text-shadow: 0 0 10px #d4af37; }

    footer {
      margin: 40px 0;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="Gifcmr3XoAA_WF-.jpeg" alt="SSC Wealth Coin Logo">
  </div>

  <!-- Title -->
  <h1>SSCWC Chess Crypto Kings</h1>
  <h2>The Future of Gold on Blockchain</h2>

  <!-- Email Input -->
  <input type="email" id="email" placeholder="Your email (for quick sign-in)" />
  <div>
    <button class="btn btn-pink" onclick="sendMagicLink()">Send Magic Link</button>
  </div>

  <!-- Wallet and AI buttons -->
  <div>
    <button class="btn btn-blue" onclick="connectWallet()">Connect Wallet (BSC Testnet)</button>
    <button class="btn btn-green" onclick="startAI()">Play AI (Level 3)</button>
  </div>

  <!-- Buy button -->
  <div>
    <button class="btn btn-gold" onclick="window.open('https://app.uniswap.org', '_blank')">ü™ô Buy SSCWC on Uniswap</button>
  </div>

  <p id="authStatus">Not signed in ‚Äî enter email and click "Send Magic Link"</p>

  <!-- Chessboard -->
  <div id="chessContainer">
    <div id="board"></div>
  </div>

  <footer>¬© 2025 SSC Wealth Coin ‚Äî All Rights Reserved</footer>

  <script>
    // --- Build visible board ---
    function buildBoard() {
      const board = document.getElementById("board");
      if (!board) return;
      board.innerHTML = "";
      const layout = [
        ["‚ôú","‚ôû","‚ôù","‚ôõ","‚ôö","‚ôù","‚ôû","‚ôú"],
        ["‚ôü","‚ôü","‚ôü","‚ôü","‚ôü","‚ôü","‚ôü","‚ôü"],
        ["","","","","","","",""],
        ["","","","","","","",""],
        ["","","","","","","",""],
        ["","","","","","","",""],
        ["‚ôô","‚ôô","‚ôô","‚ôô","‚ôô","‚ôô","‚ôô","‚ôô"],
        ["‚ôñ","‚ôò","‚ôó","‚ôï","‚ôî","‚ôó","‚ôò","‚ôñ"]
      ];
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const square = document.createElement("div");
          square.className = "square " + ((r + c) % 2 === 0 ? "light" : "dark");
          const piece = layout[r][c];
          if (piece) {
            const span = document.createElement("span");
            span.innerHTML = piece;
            span.className = (r < 2) ? "black-piece" : (r > 5 ? "white-piece" : "");
            square.appendChild(span);
          }
          board.appendChild(square);
        }
      }
    }

    // Call immediately (works on GitHub Pages)
    buildBoard();

    // --- Placeholder actions ---
    function sendMagicLink() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Enter your email first!");
      document.getElementById("authStatus").innerText = `Magic link sent to ${email}`;
      alert("Magic link feature will connect via Firebase soon.");
    }

    function connectWallet() {
      alert("Wallet connection (BSC Testnet) coming soon.");
    }

    function startAI() {
      alert("AI Level 3 mode loading ‚Äî feature under integration.");
    }
  </script>
</body>
</html>
